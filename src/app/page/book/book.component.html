<div nz-row >
  <div nz-col nzSpan="6" >
    <h1 style="color:rgb(4, 4, 39);font-size:35px;font-weight: 600;">BOOK LIST</h1>
  </div>
  <div nz-col nzSpan="6" nzOffset="12">
    <nz-input-group [nzSuffix]="suffixIconSearch" >
      <input type="text" nz-input [(ngModel)]="searchText" autocomplete="off" placeholder="input search text" />
    </nz-input-group>
  </div>
</div>
<ng-template #suffixIconSearch>
   <i nz-icon nzType="search"></i>
</ng-template>
<nz-table #fixedTable [nzData]="books" [nzScroll]="{ y: '380px'}" >
    <thead>
      <tr>
        <th style="color:rgb(20, 1, 4)">Name</th>
        <th >ISBN</th>
        <th>Authors</th>
        <th>Number Of Pages</th>
        <th >Released</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let data of fixedTable.data |filter:searchText">
        <td (click)="selectBook(data.url)"><a style="color: rgb(2, 2, 133);">{{ data.name }}</a></td>
        <td >{{ data.isbn }}</td> 
        <td>{{ data.authors }}</td>
        <td>{{ data.numberOfPages }}</td>
        <td >{{ data.released }}</td>
      </tr>
    </tbody>
  </nz-table>
